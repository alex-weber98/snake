<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerText">
            <h1>SNAKE</h1>
        </div>

        <div class="headerText">
            <h2>The game</h2>
        </div>


    </header>



    <div class="row">
        <div class="columnLeft">

        </div>
    
        <div class="columnMiddle">
            <div class="wrapper">        
                <div class="field">
                    <div class="scoreBoard">
                        <span>Score </span><span id="score">0</span>
                    </div>            
                    <canvas id="canvas"></canvas>
                    
                    <h3 id="notificationMessage"></h3>

                </div>
            </div>    
        </div>
    
        <div class="columnRight">
            <div class="options">
                <div class="option">
                    <p class="info">Speed: 
                        <span id = "speedValueText"></span>
                    </p>
                    <input type="range" min="1" max="100" value="50" class="slider" id="speed">
                </div>

                <div class="option">
                    <p class="info">Field Size</p>
                    <input class="num"type="number" id="numFieldsize" name="quantity" min="8" max="20" value="16">
                </div>

                <div class="option">
                    <p class="info">Border</p>
                    <div class="center">
                        <input type="checkbox" id="cbx" style="display:none"/>
                        <label for="cbx" class="toggle" id="cbxLabel"><span id="cbxLabel"></span></label>    
                      </div>
                </div>

                <button id="btnStart">
                    Start
                </button>
            </div>
        </div>
    </div>
    





    
    <footer>
        <div id="copyright">
            <h3 id="copyrightText">
                <a href="https://www.liebherr.com/de/aut/start/startseite.html?gclid=EAIaIQobChMIsoiU_uzB6QIVBZzVCh2QnQxpEAAYASAAEgJHD_D_BwE">
                &copy LIEBHERR
                </a>
            </h3>
            

        </div>
        
    </footer>
    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
